{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div class="message">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/save" method="post">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="dist">Cidade: </label>
            <input type="text" name="cidade" id="dist">
        </div>
        <div>
            <label for="sat">Número de títulos: </label>
            <input type="text" name="numero_titulos" id="sat">
        </div>
        <button type="submit">Salvar</button>
    </form>
    
{% endblock %}
